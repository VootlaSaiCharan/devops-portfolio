<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // For client-side routing: redirect all 404s to index.html
      window.location.replace(
        window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/index.html') + window.location.search + window.location.hash
      );
    </script>
  </head>
  <body></body>
</html>
